language: node_js
node_js:
- '10'
install: npm install
cache:
  directories:
  - node_modules
before_deploy:
  - rvm $(travis_internal_ruby) --fuzzy do ruby -S gem install faraday -v 1.8.0
deploy:
  provider: heroku
  keep-history: true
  api_key:
    secure: 
  app: movie-watchlister-api
  on:
    repo: saniochky/watchlist-api
    branch: main
    skip_cleanup: true
